<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        body{
            height:2000px;
        }
        div{
        width: 400px;
        height: 200px;
        background: yellowgreen;
    }
    .fixed{
        position: fixed;
        left:50%;
        top:20%;
    }
    p{
        font-size: larger;
    }
    </style>
</head>
<body>
    <div class="static">
        <h1>Static</h1>
    </div>
    <div class="fixed">
        <h1>Fixed</h1>
        <p>This is fixed even when another box is being scrolled
        </p>
    </div>
</body>
</html>
