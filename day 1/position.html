<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background: greenyellow;
            margin: 10px;
        }
        .static{
            position:static;
        }
        .relative{
            position:relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body> 
    <div class="static">
        <h2>This is Static Positioned</h2>
    </div>
    <div class="relative">
        <h2>This is Relative Positioned</h2>

    </div>
 </body>
</html>
