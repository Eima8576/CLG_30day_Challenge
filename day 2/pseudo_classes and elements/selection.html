<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection pseudo element</title>
    <style>
        h1::selection{
            background: green;
            color:brown  ;    
      }
      p::selection{
          background: blue;
          color:white;
      }
    </style>
</head>
<body>
    <h1>Green Background on Selection</h1>
    <p>Blue text color on selection</p>
</body>
</html>
